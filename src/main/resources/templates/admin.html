    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
					
					
					 <!-- Nav bar -->

                    <div class="row">
                        <div class = "col-2">

                        </div>
                        <div class = "col-8">
                            <div class="card bg-info">
                                <div class="card-body text-center">
                                  <p class="card-text">Total user of Sell Now is <h5 th:text="${tusers}"></h5></p>
                                </div>
                              </div>
                        </div>
                         
                        <div class = "col-2">

                        </div>
                    </div>




                    <div class="row">
                        <div class = "col-2">

                        </div>
                        <div class = "col-8">
                            <div class="card bg-primary">
                                <div class="card-body text-center">
                                  <p class="card-text">Total auctions of Sell Now is <h5 th:text="${auctions}"></h5></p>
                                </div>
                              </div>
                        </div>
                         
                        <div class = "col-2">

                        </div>
                    </div>





                    
                    <div class="row">
                        <div class = "col-2">

                        </div>
                        <div class = "col-8">
                            <div class="card bg-warning">
                                <div class="card-body text-center">
                                  <p class="card-text">Total bids of Sell Now is <h5 th:text="${bids}"></h5></p>
                                </div>
                              </div>
                        </div>
                         
                        <div class = "col-2">

                        </div>
                    </div>
                    
                    <div style = "margin-top: 35px; margin-bottom: 35px">
                    	<div class = "row">
                        <div class="col-4">

                        </div>
                        <div class="col-4">
                            <h1>List of All Users</h1>
                        </div>
                        <div class="col-4">

                        </div>

                    </div>
                    </div>
                     


                    <div class = "row">
                        <div class="col-1">

                        </div>
                        <div class="col-10">
                            <table class="table table-dark">
                                <thead>
                                  <tr> 
                                  	<th scope="col">Profile Picture</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Phone Number</th>
                                  </tr>
                                </thead>
                                <tbody>
                                <div th:each="user: ${users}">
                               
                                  <tr>
                                  	<td><img th:src="@{'data:image/png;base64,'}+${user.base64image}" style="max-width: 100%;  height: auto; 
                                        width: 40px;
                                        height: 40px;
                                        border-radius: 50%;
                                        max-width: 100%; max-height: 100%;
                                       
                                        " alt="Avatar" ></td>
                                    <td th:text="${user.name}">Mark</td>
                                    <td th:text="${user.emailAdress}">Otto</td>
                                    <td th:text="${user.phoneNumber}">@mdo</td>
                                    <td><a th:href="@{/ecommerce/deleteProfile(id=${user.id})}" class="btn btn-primary btn-sm">Remove User</a></td>
                                  </tr>
                                  
                                  </div>
                                </tbody>
                              </table>
                        </div>
                        <div class="col-1">

                        </div>

                    </div>




                </div>
            </div>
        </div>

    </body>
</html>
